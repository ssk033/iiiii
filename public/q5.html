<!DOCTYPE html>
<html>
<body>

<input id="n" placeholder="noun">
<input id="c" placeholder="number">
<button onclick="show()">Pluralize</button>
<p id="output"></p>

<script>
const pluralize = (noun, num) =>
  num + " " + (num == 1 ? noun : noun + "s");

const show = () =>
  output.innerText = pluralize(n.value, c.value);
</script>

</body>
</html>
