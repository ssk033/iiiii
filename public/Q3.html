<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student details</title>
</head>
<body>
    <h2>Student Academic marks</h2>

    <label>USN:</label>
    <input type="text" id="usn">
    <br><br>

    <label >Subject Code:</label>
    <input type="text" id="subcode">
    <br><br>

    <label >Subject Name:</label>
    <input type="text" id="name">
    <br><br>

    <label >Cie Marks:</label>
    <input type="number" id="cie">
    <br><br>

    <label>See Marks:</label>
    <input type="number" id="see">

    <button onclick="storeStudents()">Submit</button>

    <h3>Output:</h3>
    <div id="output"></div>

    <script>

        function Student(usn,subcode,name,cieMarks,seeMarks){
            let cie = cieMarks;
            let see = seeMarks;
            
            return {
                getDetails: function (){
                return {
                    usn:usn,
                    subcode:subcode,
                    name:name
                };
            },

            getTotal : function(){
                return cie + see;
            }
        };
        }

        function storeStudents(){
            let usn = document.getElementById("usn").value;
            let subcode = document.getElementById("subcode").value;
            let name = document.getElementById("name").value;
            let cie = parseInt(document.getElementById("cie").value);
            let see = parseInt(document.getElementById("see").value);

            const student = Student(usn,subcode,name,cie,see);
            const details = student.getDetails();
            const total = student.getTotal();

            document.getElementById("output").innerHTML = 
            `<strong>Student Details:</strong><br>
            USN:${details.usn}<br>
            Subject Code:${details.subcode}<br>
            Subject Name:${details.name}<br>
            <strong> Total Marks:</strong> ${total}`
        }
    </script>

</body>
</html>
