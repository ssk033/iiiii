<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack and Queue Implementation</title>
</head>
<body>
    <h2>Stack and Queue Implementation using modules</h2>
    <h3>Stack</h3>
    <input type="number" id="stackinput" placeholder="Enter the number">
    <button onclick="pushStack()">Push</button>
    <button onclick="popStack()">Pop</button>

    <p><strong>Output:</strong><span id="stackoutput"></span></p>

    <hr>
    <h3>Queue</h3>
    <input type="number" id="queueinput" placeholder="Enter the number">
    <button onclick="enqueueQueue()">Enqueue</button>
    <button onclick="dequeueQueue()">Dequeue</button>
    <p><strong>Output:</strong><span id="queueoutput"></span></p>
    <hr>

    <script type="module">

        import{Stack} from "./stack.js";
        import{Queue} from "./queue.js";

        const stack = new Stack();
        const queue = new Queue();

        window.pushStack = function(){
            const val = document.getElementById("stackinput").value;
            if(val === ""){
                alert("Enter something dumbass");
                return;
            }
            stack.push(val);
            document.getElementById("stackoutput").innerText = stack.print();
            document.getElementById("stackinput").value = " ";
        }

        window.popStack  = function(){
            if(stack.isEmpty()){
                alert("Its empty");
                return;
            }
            stack.pop();
            document.getElementById("stackoutput").innerText = stack.print();
        }

        window.enqueueQueue = function(){
            const val = document.getElementById("queueinput").value;
            if(val === ""){
                alert("Put something");
                return;
            }

            queue.enqueue(val);
            document.getElementById("queueoutput").innerText = queue.print();
            document.getElementById("queueinput").value = " ";
        }

            window.dequeueQueue = function () {
        if (queue.isEmpty()) {
            alert("Queue empty, Einstein.");
            return;
        }
        queue.dequeue();
        document.getElementById("queueoutput").innerText = queue.print();
    }

    </script>
</body>
</html>
