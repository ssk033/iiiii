<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate Function</title>
</head>
<body>
    <h2>Translate Text </h2>
    <input type="text" id="inputText" placeholder="Enter the text">
    <button onclick="showresult()">Translate</button>
    <p>
        <strong>Output:</strong> <span id="output"></span>
    </p>
    <script>
        function translate(text){
            const consonants = "bcdfghjklmnpqrtvwxyzBCDFGHJKLMNPQRTVWXYZ";
            let result = "";

            for(let char of text){
                if(consonants.includes(char)){
                    result+= char + "o" + char.toLowerCase();
                }
                else {
                    result+=char;
                }
            }
            return result;
        }

        function showresult(){
            let input = document.getElementById("inputText").value;
            let output = translate(input);
            document.getElementById("output").innerText = output;
        }
    </script>
</body>
</html>
