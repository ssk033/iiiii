<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Convertor</title>
</head>
<body>
    <h2>Month Number to Month Name</h2>
    <input type="text" id="monthNumber">
    <button onclick="displayMonth()">Convert</button>

    <p><strong>Month Name:</strong><span id="monthName"></span></p>

    <script>
        const getMonthName = (function(){
            const months = [
                "January",'February',"March","April","May","June","July","August","September","October","November","Decemeber"
            ];

            return function(num){
                num = parseInt(num);
                if(isNaN(num) || num < 1 || num > 12){
                    return "Bad Number";
                }
                return months [num-1];
            };
        })();

        function displayMonth()
        {
            let input = document.getElementById("monthNumber").value;
            let output = getMonthName(input);
            document.getElementById("monthName").innerText = output;
        }
    </script>
</body>
</html>
