<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Function</title>
</head>
<body>
    
    <script>
        var sum  = function(a,b){
            return a + b;
        };
        var checkEvenOdd = function(num){
            if(num % 2 === 0){
                return num + " is Even";
            }
            else {
                return num + " is Odd";
            }
        };

        var num1 = parseInt(prompt("Enter the first number:"),10);
        var num2 = parseInt(prompt("Enter the second number:"),10);
        var num3 = parseInt(prompt("Enter the number whose even odd u want to find"),10);

        document.write("<h3>Results:</h3>");
        document.write("Sum of " + num1 + "and " + num2 + "=" + sum(num1 , num2) +"<br><br>");
        document.write(checkEvenOdd(num3));
    </script>
</body>
</html>
