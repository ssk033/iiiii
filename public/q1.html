<html>
<head>
  <title>Translate Function</title>
</head>
<body>

<h3>Translate Text</h3>

<input id="text"  >
<button onclick="go()">convert</button>
<p id="output"></p>

<script>
const go = () =>
  output.innerText = text.value.replace(
    /[b-df-hj-np-tv-z]/gi,
    c => c + "o" + c
  );
</script>

</body>
</html>
