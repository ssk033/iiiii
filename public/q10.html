<!DOCTYPE html>
<html>
<body>

<button onclick="bookThree()">Book Ticket</button>
<p id="out"></p>

<script>
function ticketCounter() {
  let tickets = 0;   // lexical scope

  return function () {
    tickets++;
    out.innerHTML +=
      "Ticket booked. Total tickets: " + tickets + "<br>";
  };
}

const book = ticketCounter(); // closure

// Call returned function THREE times
function bookThree() {
  book();
  book();
  book();
}
</script>

</body>
</html>
