<!DOCTYPE html>
<html>
<body>

<input id="a" placeholder="First number">
<input id="b" placeholder="Second number">
<button onclick="sumShow()">Sum</button><br><br>

<input id="n" placeholder="Enter number">
<button onclick="check()">Even / Odd</button>

<p id="out"></p>

<script>
var sum = function(x,y){ return x + y; };
var evenOdd = function(n){ return n % 2 == 0 ? "Even" : "Odd"; };

function sumShow(){
  out.innerText = "Sum = " + sum(+a.value, +b.value);
}

function check(){
  out.innerText = "Number is " + evenOdd(+n.value);
}
</script>

</body>
</html>
