<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Pluralizer</h3>

    <label>Noun</label>
    <input type="text"  id="noun">
    <br><br>

    <label>Number:</label>
    <input type="number" id="num">
    <br><br>

    <button onclick="store()">Pluralizer</button>

    <p><strong>Output:</strong> <span id="output"></span></p>

    <script>
        function Pluralizer(noun,num){
            if(num==1){
                return num + " " + noun;
            }else{
                return num + " " + noun + "s";
            }
        }

        function store(){
            let noun = document.getElementById("noun").value;
            let num = document.getElementById("num").value;

            const result = Pluralizer(noun,num);
            document.getElementById("output").innerText = result;
        }
    </script>
</body>
</html>
